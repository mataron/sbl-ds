<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="panel.css">
</head>

<body>
    <div id="main">
        <div id="tools">
            <span id="deleteBtn">&times;</span>
            <input id="filterStr" type="text" placeholder="guess what goes here...">
            <input id="attrChk" type="checkbox" checked>
            <span class="checkbox-label" id="attrChkLbl">Attributes</span>
            <input id="methodChk" type="checkbox" checked>
            <span class="checkbox-label" id="methodChkLbl">API</span>
        </div>
        <div id="list"></div>
        <div id="scrollToTopBtn">&uparrow;</div>
    </div>

    <div id="resize">&nbsp;</div>

    <div id="details">
        <div class="header">
            <span id="hideDetailsBtn">&times;</span>
            <span id="detailsLabel"></span>
            <span>&nbsp;</span>
        </div>
        <div id="requestHeader" class="panel-header">
            <span>Request</span>
            <input type="text" id="requestFilterStr">
            <button id="copyRequestBtn">Copy</button>
        </div>
        <div id="request" class="panel"></div>
        <div id="responseHeader" class="panel-header">
            <span>Response</span>
            <input type="text" id="responseFilterStr">
            <button id="copyResponseBtn">Copy</button>
        </div>
        <div id="response" class="panel"></div>
    </div>
    <script src="../devtools-panel.js"></script>
</body>

</html>
